<div ng-if="listToSearch.found.length > 0" class="results-table">
    <table>
        <tr>
            <th>Food Name</th>
            <th>Short Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in listToSearch.found">
            <td>{{ item.name }}</td>
            <td>{{ item.short_name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <button ng-click="listToSearch.removeItem({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </table>
</div>
<div ng-if="listToSearch.found.length === 0" class="results-table">Nothing found</div>
