<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        .green-message { border-color: green; color: green; }
        .red-message {border-color: red; color: red;}
    </style>
</head>
<body ng-app="LunchCheck">
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="form-group">
        <input id="lunch-menu" type="text"
               ng-class="{ 'green-message' : (message === 'Enjoy!' || message=== 'Too much!'), 'red-message' : message === 'Please enter data first'}"
               placeholder="list comma separated dishes you usually have for lunch"
               ng-model="items"
               class="form-control">
        <span>Empty items will not be counted.</span>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
    </div>
    <div class="form-group message"
         ng-class="{ 'green-message' : (message === 'Enjoy!' || message=== 'Too much!'), 'red-message' : message === 'Please enter data first'}">
        {{message}}
    </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
