<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>Short Name</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="item in $ctrl.items">
            <td>{{ item.id }}</td>
            <td><a ui-sref="items({categoryShortName: item.short_name})">{{ item.short_name }}</a></td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
    </table>
</div>
